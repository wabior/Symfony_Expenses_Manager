services:
  php:
#    image: php:8.2-apache
    build: .
    container_name: php_symfony
    user: "1000:1000"
    volumes:
      - ./symfony:/var/www/html/symfony
      - ./vhost.conf:/etc/apache2/sites-available/000-default.conf
      - ./docker/php/99-session-config.ini:/usr/local/etc/php/conf.d/99-session-config.ini
    ports:
      - "8000:80"
    depends_on:
      - db
    environment:
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
      MYSQL_ROOT_PASSWORD: root
      DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony"
      TZ: Europe/Warsaw
    command: >
      bash -c "
        cd /var/www/html/symfony &&
        if [ ! -f composer.json ]; then 
          composer create-project symfony/skeleton .; 
        fi &&
        if [ ! -d vendor ]; then 
          composer install; 
        fi &&
        if [ ! -d node_modules ]; then 
          npm install &&
          npm install -D tailwindcss postcss postcss-loader autoprefixer &&
          npx tailwindcss init -p; 
        fi &&
        apache2-foreground
      "

  db:
    image: mysql:8.0
    container_name: mysql_symfony
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_symfony
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: symfony
      PMA_PASSWORD: symfony
    depends_on:
      - db

volumes:
  db_data:
